<body>
    <div id="output">
        <div class="div">

            <table class="tabela" id="tabela">
                <tr>
                    <th>ID</th>
                    <th>PRODUTO</th>
                    <th>PREÇO</th>
                    <th>AÇÕES</th>
                </tr>

            </table>
            <button id="btn-cadastro" onclick="mostraCadastro()">Inserir novo produto</button>
        </div>
        <div id="div-cadastrar" class="div-cadastrar-inativo">
            <form action="">
                <h2>Cadastro de Produto</h2>
                <input type="number" id="id" name="id" readonly>
                <input type="text" placeholder="Digite o nome do produto" id="nome" name="nome">
                <input type="number" placeholder="Digite o preço" id="preco" name="preco">
                <input type="button" value="Cadastrar Produto" id="btn-inserir" name="btn-inserir"
                    onclick="cadastrar()">
            </form>
        </div>
        <div id="div-editar" class="div-editar-inativo">
            <form action="">
                <h2>Alteração de Produto</h2>
                <input type="number" id="idEdit" name="idEdit" readonly>
                <input type="text" placeholder="Digite o nome do produto" id="nomeEdit" name="nomeEdit">
                <input type="number" placeholder="Digite o preço" id="precoEdit" nome" name="precoEdit">
                <input type="button" value="Alterar Produto" id="btn-salvar" name="btn-salvar"
                    onclick="salvarAlteracao()">
            </form>
        </div>
    </div>
